<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Admin DashBoard</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="search">
                    <img src="./assets/header/magnify-icon.svg" alt="Search Icon" >
                    <input type="text" placeholder="Search">
                    <img src="./assets/header/bell-ring-outline-icon.svg" alt="Notification Icom">
                    <img src="./assets/header/transparent-anime-icon-away-icon-face-icon-5d85657ea3bf81.4172325415690233586707.png" alt="Profile Icon">
                    <div class="profile-name">
                        Jay Shah
                    </div>
                </div>  
                <div class="profile">
                    <img src="./assets/header/transparent-anime-icon-away-icon-face-icon-5d85657ea3bf81.4172325415690233586707.png" alt="Profile Icon">
                    <div class="right">
                        <div>
                            Hi there,
                        </div>
                        <div>
                            Jay Shah(@jayshah)
                        </div>
                    </div>
                    <div class="left">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="dashboard">
                <div class="heading">
                    <img src="./assets/dashboard/view-dashboard-icon.svg" alt="DashBoard Icon" style="fill: white;">
                    DashBoard
                </div>
                <div class="options">
                    <div class="general">
                        <div class="Home">
                            <img src="./assets/dashboard/home-icon.svg" alt="Home Icon">
                            Home
                        </div>
                        <div class="Profile">
                            <img src="./assets/dashboard/card-account-details-outline-icon.svg" alt="Profile Icon">
                            Profile
                        </div>
                        <div class="Message">
                            <img src="./assets/dashboard/message-icon.svg" alt="Messages Icon">
                            Message
                        </div>
                        <div class="History">
                            <img src="./assets/dashboard/clock-time-three-icon.svg" alt="History Icon">
                            History
                        </div>
                        <div class="Tasks">
                            <img src="./assets/dashboard/message-icon.svg" alt="Messages Icon">
                            Tasks
                        </div>
                        <div class="Communities">
                            <img src="./assets/dashboard/community-icon.svg" alt="Communities Icon">
                            Communities
                        </div>
                    </div>
                    <div class="account">
                        <div class="Settings">
                            <img src="./assets/dashboard/settings-icon.svg" alt="Settings Icon">
                            Settings
                        </div>
                        <div class="Support">
                            <img src="./assets/dashboard/support-icon.svg" alt="Support Icon">
                            Support
                        </div>
                        <div class="Privacy">
                            <img src="./assets/dashboard/privacy-icon.svg" alt="Privacy Icon">
                            Privacy
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">

                <div class="projects">

                </div>
                <div class="announcements">

                </div>
                <div class="trending">
                    
                </div>
            </div>
        </div>
    </body>
</html>
